<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doice — Instant voice memos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/public/styles.css">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <header class="container">
    <h1>Doice</h1>
    <p class="sub">Record a voice memo. Share instantly.</p>
  </header>

  <main class="container card">
    <div class="controls">
      <button id="recordBtn" class="primary">Start Recording</button>
      <button id="stopBtn" disabled>Stop</button>
      <span id="timer" aria-live="polite">00:00</span>
    </div>

    <audio id="player" controls class="hidden"></audio>

    <div id="share" class="share hidden">
      <input id="shareLink" readonly>
      <button id="copyBtn">Copy</button>
    </div>

    <p id="status" class="muted"></p>
  </main>

  <footer class="container muted small">Built with ❤️ — early MVP</footer>

  <script src="/public/main.js" defer></script>
</body>
</html>
